<div th:fragment="createUser">
    <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>Project</label>
            <input
              type="text"
              class="form-control"
              disabled=""
              placeholder="Company"
              value="Creative Code Inc."
            />
          </div>
        </div>
        <div class="col-md-3 px-1">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              value="michael23"
            />
          </div>
        </div>
        <div class="col-md-4 pl-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Company"
              value="Chet"
            />
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              value="Faker"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="text"
              class="form-control"
              placeholder="Home Address"
              value="Melbourne, Australia"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input
              type="text"
              class="form-control"
              placeholder="Home Address"
              value="Melbourne, Australia"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm">
            Create User
          </button>
          </div>
        </div>
      </div>
</div>
